
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Portfolio</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- external css -->
        <link rel="stylesheet" href="./portfolio_style.css">
        <link rel="stylesheet" href="nav_bar.css">
        <link rel="stylesheet" href="portfolio_detail.css">
        <link rel="stylesheet" href="footer.css">
        <link rel="stylesheet" href="contact_container.css">
    </head>
    <body>  
        <!-- <script src="" async defer></script> -->
        <div class="Container">
            <div class="nav_bar">
                <ul>
                    <li>Home</li>
                    <li>Posts</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="portfolio_detail">
                <div class="protfolio_content">
                    <div class="pp1">
                        <span>Hobbies</span>
                        <span>Interest</span>
                    </div>
                    <div class="pp2">
                        <div class="pic_wrapup">
                            <div class="pic"></div>
                        </div>
                        <div class="des"></div>
                    </div>
                </div>
            </div>
            <!-- start contact section -->
            <div class="contact_container">
                <!-- contact heading -->
                <div class="contact_container_heading">
                    <h1>Contact Us</h1>
                </div>
                <!-- contact form and mp -->
                <div class="contact_container_main">
                    <div class="contact_container_map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56516.31397712404!2d85.3261328!3d27.70896035000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb198a307baabf%3A0xb5137c1bf18db1ea!2sKathmandu%2044600!5e0!3m2!1sen!2snp!4v1703802675901!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
                    <!-- contact form -->
                    <div class="contact_container_form">
                        <h2>Contact</h2>
                        <div class="main_form">
                            <form class="contact_form">
                                <label for="first_name">First Name:</label>
                                <input type="text" id="first_name" class="form_input"/>
                                <label for="last_name">Last Name:</label>
                                <input type="text" id="last_name" class="form_input" >
                                <label for="useremail">Email:</label>
                                <input type="email" id="useremail" class="form_input">
                                <label id="userpassword">Password:</label>
                                <input type="passworsd" id="userpassword" class="form_input">
                                <label for="user_messsage">Message</label>
                                <textarea id="user_messsage" cols="30" rows="10"></textarea>
                                <button class="contact_form_buttom">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end contact section -->
            <section>
                <!-- end contact section -->
                <!-- start animation -->
            </section>
            <div class="footer">
                <div class="left_footer">
                    <div class="social_media">Social Media</div>
                    <div class="social_media_icon">
                        <div class="fb"></div>
                        <div class="twitter"></div>
                        <div class="linkedin"></div>
                        <div class="insta"></div>
                    </div>
                </div>
                <div class="right_footer">
                    <span>Damauli,Tanahun</span>
                    <span>Nepal</span>
                </div>
            </div>
